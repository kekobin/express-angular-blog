<div class="mypage">
	<div class="col-3 left-aside">
		<div class="people">
		  <div class="basic-info">
		    <div class="avatar">
		      <img ng-src="{{articleUser.avatar}}">
		    </div>
		    <h3>	
		    	<a>{{articleUser.nickname}}</a>
		    </h3>
		    <p class="introduction">{{articleUser.introduction}}</p>
		  </div>
		</div>
	</div>
	<div class="col-7">
		<ul class="nav-articles">
			<li><a>我的博文</a></li>
		</ul>

		<div class="list-content">
			<ul class="article-list-wrap">
				<li ng-repeat="item in articles">
				    <div>
				      <p class="list-top">
				        <span class="time">{{item.time | timeFilter}}之前</span>
				      </p>
				      <h4 class="title"><a ng-click="goDetail(item._id)">{{item.title}}</a></h4>
				      <div class="list-footer">
				        <a>阅读 {{item.pv}}</a>        
						<a>· 评论 {{item.comment.length}}</a>        
				      </div>
				    </div>
				</li>
			</ul>
		</div>
	</div>
</div>
