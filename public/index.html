<!DOCTYPE html>
<html lang='en' ng-app='eBlog'>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>欢聚时代互娱事业部前端博客</title>
	<link rel="icon" href="/favicon.ico">
	<!-- build:css css/vendor.css -->
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/simditor.css" />
	<!-- endbuild -->

	<!-- build:css css/main.css -->
	<link rel="stylesheet" href="/css/main.css">
	<!-- endbuild -->
</head>
<body ng-controller="MainController">
	<base href="/">
	<div ui-view></div>
	
	<!-- build:js js/vendor.js -->
	<script src='js/libs/jquery.min.js'></script>
	<script src="js/libs/module.js"></script>
	<script src="js/libs/hotkeys.js"></script>
	<script src="js/libs/uploader.js"></script>
	<script src="js/libs/simditor.js"></script>
	<script src='js/libs/angular.js'></script>

	<!-- build:js js/app.js -->
	<script src='app.js'></script>
	<script src='js/controllers/MainController.js'></script>
	<script src='js/controllers/HomeController.js'></script>
	<script src='js/controllers/LoginController.js'></script>
	<script src='js/controllers/RegisterController.js'></script>
	<script src='js/controllers/ArticleListController.js'></script>
	<script src='js/controllers/MypageController.js'></script>
	<script src='js/controllers/WriterController.js'></script>
	<script src='js/controllers/MyarticleController.js'></script>
	<script src='js/controllers/SettingController.js'></script>
	<script src='js/controllers/ManagerController.js'></script>
	
	<script src='js/services/userService.js'></script>
	<script src='js/services/utilService.js'></script>
	<script src='js/services/articleService.js'></script>
	<script src='js/filters/timeFilter.js'></script>
	<script src='js/directives/comment.js'></script>
	<!-- endbuild -->
